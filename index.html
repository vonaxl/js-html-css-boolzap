<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="assets/css/master.css">
  </head>
  <body>
    <div id="bg">
      <div class="container-fluid">
        <div id="mainwindow" class="row">         
          <div id="navchat" class="col-3">
            <!-- user -->
            <div class="row">
              <!-- user row with image and settings -->
              <div class="col-12">
                <div id="user" class="row justify-content-between align-items-center">
                  <div class="col-3 >
                    <a href="">
                      <img src="assets/img/boy-1.svg" alt="">
                    </a>
                  </div>
                  <div class="col-6 d-flex justify-content-end flex-nowrap">
                      <ul id="settings" class="list-inline d-flex flex-nowrap">
                        <li class="list-inline-item"><a href=""><img src="assets/img/svg1.svg" alt=""></a></li>
                        <li class="list-inline-item"><a href=""><img src="assets/img/svg2.svg" alt=""></a></li>
                        <li class="list-inline-item"><a href=""><img src="assets/img/svg3.svg" alt=""></a></li>
                      </ul>
                  </div>
                </div>
              </div>
            </div>
            <!-- search -->
            <div class="row">
              <div id="search" class="col-12">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Cerca o inizia una nuova chat">
              </div>
            </div>
            <!-- chats -->
            <div id="chats" class="row">
              <div class="col-12 d-flex flex-nowrap">
                <img src="assets/img/girl-1.svg" alt="">
                <div class="box  text-left">
                  <h6>Giorgia&nbsp;Meloni</h6>
                  <p>online</p>
                </div>
              </div>
            </div>
          </div>
          <div id="chatwindow" class="col-9">
            <!-- name row -->
            <div id="name" class="row justify-content-between align-items-center">
              <!-- img name status -->
              <div class="col-4 d-flex flex-nowrap ">
                <img src="assets/img/girl-1.svg" alt="">
                <div class="box">
                  <h6>Giorgia&nbsp;Meloni</h6>
                  <p>online</p>
                </div>
              </div>
              <!-- name group  chat settings -->
              <div class="col-3 text-right">
                <ul class="list-inline">
                  <li class="list-inline-item"><a href=""><i class="fas fa-search"></i></a></li>
                  <li class="list-inline-item"><a href=""><i class="fas fa-paperclip"></i></a></li>
                  <li class="list-inline-item"><a href=""><i class="fas fa-ellipsis-v"></i></a></li>
                </ul>
              </div>
            </div>
            <!-- chatbox window row -->
            <div class="row">
              <div id="chatbox" class="col-12 d-flex flex-column-reverse">

              </div>
            </div>
            <!-- chatsend input window row -->
            <div class="row">
              <div id="chatsend" class="col-12 text-center">
                <div class="row align-items-center">
                  <div class="col-1"><i class="far fa-smile"></i></div>
                  <div class="col-10"> 
                    <input id="msg" type="text">
                  </div>
                  <div class="col-1 ">
                    <i id="send" class="fas fa-paper-plane"></i>
                  </div>
                </div>
              </div>
              <!-- blocco template non visibile in pagina -->
              <div id="template">
                <div class="msgsent text-right">
                  <div class="txt"></div>
                  <br>
                </div>
                <div class="msgpc text-left">
                  <div class="txt"></div>
                  <br>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/js/myscript.js" charset="utf-8"></script>
  </body>
</html>
