<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="assets/css/master.css">
  </head>
  <body>
    <div id="bg">
      <div class="container-fluid">
        <div id="mainwindow" class="row">         
          <div id="navchat" class="col-3">
            <div class="row">
              <div id="user" class="col-12">
                user
              </div>
            </div>
            <div class="row">
              <div id="chats" class="col-12">
                asd
              </div>
            </div>
          </div>
          <div id="chatwindow" class="col-9">
            <!-- name row -->
            <div class="row">
              <div id="name" class="col-12">
                tizio Rossi
              </div>
            </div>
            <!-- chatbox window row -->
            <div class="row">
              <div id="chatbox" class="col-12 d-flex flex-column-reverse">

              </div>
            </div>
            <!-- chatsend input window row -->
            <div class="row">
              <div id="chatsend" class="col-12 text-center">
                <div class="row align-items-center">
                  <div class="col-1"><i class="far fa-smile"></i></div>
                  <div class="col-10"> 
                    <input id="msg" type="text">
                  </div>
                  <div class="col-1 ">
                    <i id="send" class="fas fa-paper-plane"></i>
                  </div>
                </div>
              </div>
              <!-- blocco template non visibile in pagina -->
              <div id="template">
                <div class="msgsent text-right">
                  <div class="txt"></div>
                  <br>
                </div>
                <div class="msgpc text-left">
                  <div class="txt"></div>
                  <br>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/js/myscript.js" charset="utf-8"></script>
  </body>
</html>
